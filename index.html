<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="./vidios/2c44c8652dba567fa6b59304ae5de137.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="conta">
        <div class="button-container" id="open_modal">
            <button id="open_modal_button">Click Me</button>
        </div>
        <div id="pagination-controls"></div>

        <div id="result"></div>
        
    
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Add User</h1>
                </div>
                <div class="card-body">
                    <form>
                        <input type="text" placeholder="Name" name="name" class="form-control my-2" id="inp1" onkeyup="handlechange(event)">
                        <select name="age" class="form-control my-2" onchange="handlechange(event)" id="age-select">
                            <option value="" selected>Yoshinggiz qaysi oraliqda</option>
                            <option value="16-18">16-18</option>
                            <option value="20-30">20-30</option>
                            <option value="40-60">40-60</option>
                            <option value="60+">60+</option>
                        </select>
                        <select name="field" class="form-control my-2" onchange="handlechange(event)" id="field-select">
                            <option value="" selected>Qaysi sohada faoliyat yuritasiz</option>
                            <option value="IT">IT sohasida</option>
                            <option value="Business">Biznes</option>
                            <option value="Education">Ta'lim</option>
                            <option value="Unemployed">Bekorchilik</option>
                        </select>
                        <select name="gender" class="form-control my-2" onchange="handlechange(event)" id="gender-select">
                            <option value="" selected>Gender</option>
                            <option value="female">Ayol</option>
                            <option value="male">Erkak</option>
                        </select>
                        <label for="image" class="custom-file-label">Rasm kiriting</label>
                        <input type="file" id="image" name="image" class="custom-file-input" accept="image/*" onchange="handleImageUpload(event)">
                        <img id="image-preview" class="preview" src="" alt="Image Preview" style="display: none;">
                        
                        
                        <div class="color-container">
                            <label for="color" class="color-label">Yoqtirgan rangingiz:</label>
                            <input type="color" id="color" name="color" class="form-control my-2 color-input" onchange="handlechange(event)">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="./app.js"></script>
</body>

</html>
